<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
</head>
<body>
   <header>
      <h1>Weather</h1>
   </header>
   <main>
      <form id="location">
         <fieldset>
            <label>
               Location
               <input name="location" spellcheck="false">
            </label>
            <button>Go</button>
         </fieldset>
      </form>
      <div id="main-weather">
         <header>
            <h2 class="address"></h2>
            <div class="temperature"></div>
         </header>
         <p class="description"></p>
      </div>
   </main>
</body>
</html>
